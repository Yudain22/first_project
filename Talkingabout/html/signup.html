<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talking about|signup</title>
    <link rel="stylesheet" href="css/page.css"> 
</head>

<body>
    <div class="signup-container">
        <div class="logo">
            <img src="logo.png" alt="Talking about 로고">
        </div>
        <form action="#" method="POST">
            <div class="form-group">
                <input type="text" id="userEmail" name="userId" placeholder="이메일을 입력하세요" required>
            </div>
            <div class="form-group">
                <input type="text" id="userId" name="userId" placeholder="아이디를 입력하세요" required>
            </div>
            <div class="form-group">
                <input type="text" id="userTel" name="userTel" placeholder="전화번호를 입력하세요" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="비밀번호 확인" required>
            </div>

            <div>
                <button type="submit" class="btn-check">확인</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>

</html>
